<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>나는 정승수다.</span>
    <input/>
    <input type="checkbox"/>
    <input type="checkbox"/>
    <!-- 이것은 주석 ctrl+k+c/u -->
    <font size="6"><b>Hello,world!</b></font>
    <h1>Hello,world!</h1>
    <h2>Hello,world!</h2>
    <h3>Hello,world!</h3>
    <h4>Hello,world!</h4>
    <h5>Hello,world!</h5>
    <h6>Hello,world!</h6>
    <p>지금은 p태그 입니다.</p>
    <p>지금도 p태그
        입니다.
    </p>
    <!-- p태그는 엔터는 출력 안됨 -->
    <br />지금은 br태그 입니다.
    <br />지금도
    br태그 입니다.
    <pre>지금은 pre태그 입니다.</pre>
    <pre>지금도
        pre태그 입니다.
    </pre>
    <!-- pre는 글자 적은 그대로 출력 -->
    <h2>중첩 목록</h2>
    <ul>
        <li>Coffee</li>
        <li>
            Tea
            <ol type="i" reversed>
                <li>black tea</li>
                <li>green tea</li>
            </ol>
        </li>
        <li>milk</li>
    </ul>
    <hr />

</body>
</html>
