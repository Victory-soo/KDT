<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="버튼">
    <br>

    <input type="text" name="email" placeholder="이메일입력">
    <br>

    <input type="password" placeholder="비밀번호 입력">
    <!-- placeholder 겉에 표시되는 문구 -->
    <br>

    <input type="checkbox" name="체크박스" value="angel"> 천사
    <br>
    <input type="checkbox" name="체크박스" value="devil" checked> 악마
    <!-- 같은 name 값 입력 / checked = 미리 체크됨 -->
    <br>

    <input type="radio" name="라디오"> 천사
    <br>
    <input type="radio" name="라디오" checked> 악마
    <!-- 같은 name 값 입력 -->
    <br>

    <input type="date" value="">
    <br>
    <input type="datetime">
    <br>
    <input type="datetime-local" >
    <br>
    <!-- datetime = 사용 X -->
    <!-- datetime-local = 날짜 + 시분초까지 -->

    <input type="color">

<!-- button / text / password / checkbox -->
<!-- radio / date / color -->

</body>
</html>
