<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css실습</title>
    <Style>
        h2{
            color:white;
            background-color: blue;
        }
    </Style>
    <!-- 내장 방식 -->

    <link rel="stylesheet" href="/css.css">
    <!-- 링크 방식 -->
    
    <style>
        h3{
            color:pink;
            background-color: olivedrab;
        }
    </style>

</head>
<body>
    <h1 style="color:white; background-color: green;">h1 적용</h1>
    <!-- 인라인 -->
    
    <h2>h2 적용</h2>
    <!-- 내장 방식 -->

    <h3>h3 적용</h3>
    <!-- 링크+내장 방식 -->

    <p>p 적용</p>
    <!-- 링크 방식 -->

    <span>span 적용</span>
    <!-- import 방식 -->
</body>
</html>
