<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select</title>
</head>
<body>
    <Select name="동물"> 
        <optgroup label="귀여움">
            <option value="1">너구리</option>
            <option value="2">오리너구리</option>
        </optgroup>
        
        <optgroup label="무서움">
            <option disabled>사자</option>
            <option selected>고양이</option>
        </optgroup>
<!-- option 뒤에 value 값 없어도됨 -->
<!-- selected 하면 그 값이 겉표지 -->
<!-- disabled 하면 선택안됨 -->
    </Select>
    
</body>
</html>
