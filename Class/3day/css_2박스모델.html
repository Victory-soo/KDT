<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            width:100px;
            height:100px;
            /* style = width / height 안먹힘 */

            background-color: orange;
        }
    </style>
</head>
<body>
    <span>Hello</span>
    <span>World</span>
    <!-- span = 글자가 들어갈 크기를 위한 공간 (인라인 요소) -->
    <!-- style = width / height 안먹힘 -->

    <span style="margin:20px 20px">Hello</span>
    <!-- margin = 외부 좌우 여백  -->
    <!-- 위로 20px은 안먹힘 -->

    <span style="padding:20px 20px">Hello</span>
    <!-- padding = 내부 좌우 여백 -->
    <!-- background-color 에서는 상하좌우 색 표시 -->

</body>
</html>
