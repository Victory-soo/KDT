<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>

        .parent{
            width: 300px;
            height: 200px;
            background-color: aqua;
            overflow-x: auto;
            overflow-y: hidden;
            /* overflow : visible = 다 보여줌 / 
                          hidden = 넘치면 안보여줌 / 
                          scroll = x, y축 스크롤 무조건 생성/ 
                          auto = 넘치는 축 스크롤 생성*/
        }

        .child{
            width: 500px;
            height: 350px;
            background-color: orange;
        }
    </Style>
</head>
<body>
    <div class="parent"> 부모
        <div class="child">자식</div>
    </div>
</body>
</html>
