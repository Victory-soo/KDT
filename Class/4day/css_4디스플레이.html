<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: aquamarine;}

        div:hover{
            display : none;
            /* hover 될 때 display 없앰 + 자리도 없앰*/
            }

        #op0{
            opacity: 0%;
            /* 투명도 0~1 */
        }
        
        #op20{
            opacity: 0.2;
        }

        #op40{
            opacity: 0.4;
        }

        #op80{
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="hide">가나다</div>

    <div id="op0"></div>
    <div id="op20"></div>
    <div id="op40"></div>
    <div id="op80"></div>

</body>
</html>
