            background-color: lightskyblue;

        @media screen and (max-width: 700px) {

           미디어유형 : All(전부)
                        Print(인쇄)
                        Screen(스크린)
                        
            크기 규칙 : min(크기 이상일 때)
                        max(크기 이하일 때)*/

            body {
                background-color: orange;
            }
        }
    </style>
