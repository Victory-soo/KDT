    <style>
        body {
            background-image: url("220624image/bg.jpg");

        .container .champ {
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin: 100px auto;
        }

        .container .champ .champions {
            width: 100px;
            height: 100px;
            background-color: rgb(70, 70, 70);
            border: 4px double black;
            margin: 10px;
            transition: .3s ease-in-out;
            transition: border-radius .1s; 
            overflow: hidden;
        }

        .container .champ .champions:hover {
            background-color: rgb(255, 153, 0);
            border:4px double black;
            filter: brightness(1.4);
        }

        .container .champ .champions:active {
            border-radius: 50%;
            z-index: 1;
        }

        .container .champ .champions .image{
            width: 115%;
            height: 115%;
            background-size: cover;
            background-position: center;
            transition: .1s ease-in-out;
            position: relative;
            right: 8px;
            bottom: 10px;
        }

        .container .champ .champions .image:active {
            filter: grayscale(100%);
            border-radius: 50%;
            z-index: 1;
        }
